<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich">

<h:head>
	<title>Cadastrar Verificação Condição de Segurança</title>
</h:head>
<h:body>
	<h:form>
		<rich:panel header="Portal de Segurança e Comunicação" style="width: 400px;">
		<h2>Cadastrar Verificação Condição de Segurança</h2>
			<h:panelGrid columns="1" width="100%">
				<h:panelGrid columns="2">
					<h:outputText value="ID da Condição"></h:outputText>
					<h:inputText value="#{segurancaBean.verificacao.idCondi}"></h:inputText>
					<h:outputText value="ID da Alerta"></h:outputText>
					<h:inputText value="#{segurancaBean.verificacao.idAlerta}"></h:inputText>
					<h:outputText value="ID do Sensor"></h:outputText>
					<h:inputText value="#{segurancaBean.verificacao.idSensor}"></h:inputText>
					<h:outputText value="Frequencia em milisegundos"></h:outputText>
					<h:inputText value="#{segurancaBean.verificacao.frequencia}"></h:inputText>
				</h:panelGrid>
				<h:panelGrid columns="3" style="margin-top:15px">
					<h:commandButton value="Voltar" action="#{segurancaBean.home}"></h:commandButton>
					<h:commandButton value="Incluir Condição de Segurança"
						action="#{segurancaBean.incluirVerificacao}"></h:commandButton>
				</h:panelGrid>


			</h:panelGrid>
		</rich:panel>
	</h:form>

</h:body>
</html>
