<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich">
<h:head>
	<title>Módulo Segurança e Comunicação</title>
</h:head>
<h:body>
	<rich:panel header="Portal de Segurança e Comunicação"
		style="width: 400px;">
		<h:form>
			<h:commandButton value="Reiniciar Dados"
				action="#{segurancaBean.telaReiniciarDados}"
				style="margin-top: 10px; width: 264px;"></h:commandButton>
			<br></br>
			<h:commandButton value="Cadastrar equipamento de alerta"
				action="#{segurancaBean.telaCadastrarAlerta}"
				style="margin-top: 20px; width: 264px;"></h:commandButton>
			<br></br>
			<h:commandButton value="Consultar equipamentos de alerta"
				action="#{segurancaBean.telaConsultarAlertas}"
				style="margin-top: 20px; width: 264px;"></h:commandButton>
			<br></br>
			<h:commandButton
				value="Cadastro de verificação de condição de segurança"
				action="#{segurancaBean.telaCadastrarVeri}"
				style="margin-top: 20px; width: 264px;"></h:commandButton>
			<br></br>
			<h:commandButton value="Consultar verificações de segurança"
				action="#{segurancaBean.telaConsultarVeri}"
				style="margin-top: 20px; width: 264px;"></h:commandButton>
		</h:form>
	</rich:panel>
</h:body>
</html>
