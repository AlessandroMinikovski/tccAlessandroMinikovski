<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich">

<h:head>
	<title>Atualizar Sensor</title>
</h:head>
<h:body>
	<h:form>
		<rich:panel header="Portal de Monitoramento" style="width: 400px;">
		<h2>Atualizar o valor do Sensor</h2>
			<h:panelGrid columns="1" width="100%">
				<h:panelGrid columns="2">
					<h:outputText value="ID do Sensor"></h:outputText>
					<h:inputText value="#{monitoramentoBean.sensor.id}"></h:inputText>
					<h:outputText value="Valor"></h:outputText>
					<h:inputText value="#{monitoramentoBean.sensor.valor}"></h:inputText>
				</h:panelGrid>
				<h:panelGrid columns="3" style="margin-top:15px">
					<h:commandButton value="Voltar" action="#{monitoramentoBean.home}"></h:commandButton>
					<h:commandButton value="Atualzar Sensor"
						action="#{monitoramentoBean.atualizarSensor}"></h:commandButton>
				</h:panelGrid>


			</h:panelGrid>
		</rich:panel>
	</h:form>

</h:body>
</html>
