<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich">

<h:head>
	<title>Lista de Cnodições de Segurança</title>
</h:head>
<h:body>
	<h:form>

		<rich:panel header="Portal de Monitoramento" style="width: 700px;">
			<h2>Consultar Condições de Segurança</h2>



			<rich:dataTable value="#{monitoramentoBean.condicoes}" var="cond"
				id="table">
				<f:facet name="header">
					<h:outputText value="Lista de Condições" />
				</f:facet>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="ID" />
					</f:facet>
					<h:outputText value="#{cond.id}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Nome da condição" />
					</f:facet>
					<h:outputText value="#{cond.nomeCondi}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="ID do sensor" />
					</f:facet>
					<h:outputText value="#{cond.idSensor}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Valor máximo do sensor" />
					</f:facet>
					<h:outputText value="#{cond.valorMaximoSensor}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Valor mínimo do senso" />
					</f:facet>
					<h:outputText value="#{cond.valorMinimoSensor}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Tipo de Acionamento" />
					</f:facet>
					<h:outputText value="#{cond.tipoAcionamento}" />
				</rich:column>
			</rich:dataTable>
			<h:panelGrid columns="3" style="margin-top:15px">
				<h:commandButton value="Voltar" action="#{monitoramentoBean.home}"></h:commandButton>
			</h:panelGrid>
		</rich:panel>
	</h:form>
</h:body>
</html>
